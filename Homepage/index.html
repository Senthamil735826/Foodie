<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link class="icon" rel="icon" href="fimg/ficon2-removebg-preview.png">
    <link rel="stylesheet" href="style.css">

    <div class="fonts">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Boldonse&family=Josefin+Sans:wght@700&display=swap">

        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    </div>


<body>
    <div class="header">
        <nav>

            <img class="logo" src="fimg/ficon2-removebg-preview.png" alt="logo">

            <h1 class="brand">oodie</h1>


            <ul class="menu">
                <li class="home"><a href="#Home">Home</a></li>

                <li class="food"><a href="#Food">Food</a></li>

                <li class="restaurants">Restaurants on Dineout</li>

                <li class="app">Get the App </li>

                <li class="signin">Sign in</li>
            </ul>
        </nav>

        <section class="scrolltohome" id="Home">
            <center>
                <h3 class="slogam">Order your favourite food anytime and enjoy delicious moments at home.</h3>
            </center>

            <div class="search">
                <input class="searchbar" type="type" placeholder="search">
                <span class="material-symbols-outlined searchicon">search</span>
            </div>

            <div class="image">
                <div class="simg">
                    <img class="simg1" src="fimg/fimg2-removebg-preview.png" alt="food1">
                    <img class="simg2" src="fimg/fimg1.avif" alt="food2">
                </div>

                <div class="bimg">
                    <img class="bimg1" src="fimg/bottomreworked.png" alt="bimg1">
                </div>
            </div>
        </section>
    </div>

    <div>
        <section class="scrolltofood" id="Food">
            
        </section>
    </div>
       

</body>

</html>
